<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridpage</title>
    <link rel="icon" href="Icons/grid.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap">
</head>

<body>
    <div class="container">
        <div class="day-time">
            <div class="time" id="clock">10:22</div>
            <div class="day" id="weekday">WEDNESDAY</div>
        </div>

        <div class="rectangle"></div>

        <div class="grid-container">
            <a href="#" class="grid-item item1">
                <img src="Images/gundam.jpeg" alt="Icon 1">
            </a>
            
            <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="grid-item item2 anim">
                <img src="Icons/gmail.svg" alt="Icon 2">
            </a>
            
            <a href="#" class="grid-item item3">
                <img src="Images/Initial D Car.jpeg" alt="Icon 3">
            </a>

            <a href="https://www.reddit.com/" target="_blank" class="grid-item item4 anim">
                <img src="Icons/reddit.svg" alt="Icon 4">
            </a>

            <a href="#" class="grid-item item5">
                <img src="Images/Ichigo.jpeg" alt="Icon 5">
            </a>

            <a href="https://www.youtube.com/" target="_blank" class="grid-item item6 anim">
                <img src="Icons/youtube.svg" alt="Icon 6">
            </a>

            <a href="#" class="grid-item item7">
                <img src="Images/girl.jpeg" alt="Icon 7">
            </a>

            <a href="https://www.twitch.tv/" target="_blank" class="grid-item item8 anim">
                <img src="Icons/twitch.svg" alt="Icon 8">
            </a>

            <a href="https://chatgpt.com/" target="_blank" class="grid-item item9 anim">
                <img src="Icons/chatgpt.svg" alt="Icon 9">
            </a>

            <a href="#" class="grid-item item10">
                <img src="Images/Ayanokouji Kiyotaka.jpeg" alt="Icon 10">
            </a>

            <a href="https://github.com/PhoenixSniper" target="_blank" class="grid-item item11 anim">
                <img src="Icons/github.svg" alt="Icon 11">
            </a>

            <a href="#" class="grid-item item12">
                <img src="Images/Anime Silhouette.jpeg" alt="Icon 12">
            </a>
        </div>

        <div class="rectangle2"></div>
        <div class="phoenix-text">PHOENIX</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
